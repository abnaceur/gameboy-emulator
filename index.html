<title>amebo</title>
<head>
	<script src="amebo.js"></script>
	<script src="appcontroller.js"></script>
	<script src="iosJSnode.js"></script>
	<meta name="description" content="Javascript Gameboy Colour Emulator with sound, save functionality and (eventually) a gameboy IDE!">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>window.onload = function(){
		var gb = window.addGB(document.getElementById("gameboys"));
		gb.GUI.zoom = 4;
		setZoom(gb);
	};
	</script>
</head>
<body>

	<div class="template">
		<div id="carttmp" class="cartCtr cartHide">
			<img src="images/cart.png" width="228px" height="255px" style="position:absolute">
			<div id="sampleROM">Load a Sample ROM</div>
			<div class="cartText" id="romname">No File Selected</div>
			<div class="cartText" id="batteryname">Last Saved Battery</div>
			<button id="romBut" class="cartBut"></button>
			<button id="battBut" class="cartBut"></button>
			<button id="cartCancel" class="loadBut"></button>
			<button id="cartLoad" class="loadBut"></button>
			<input type="file" id="rominput"></input>
			<input type="file" id="battinput"></input>
		</div>
		<div id="controltmp" class="menuCtr">
			<div id="controlHide" class="menuHide">
				<img src="images/control/bg.png" width="320px" height="288px" style="position:absolute">
				<img src="images/control/0n.png" class="c0 ctrbg" id="0n">
				<img src="images/control/0s.png" class="c0 ctrbg cs" id="0s">
				<img src="images/control/1n.png" class="c1 ctrbg" id="1n">
				<img src="images/control/1s.png" class="c1 ctrbg cs" id="1s">
				<img src="images/control/2n.png" class="c2 ctrbg" id="2n">
				<img src="images/control/2s.png" class="c2 ctrbg cs" id="2s">
				<img src="images/control/3n.png" class="c3 ctrbg" id="3n">
				<img src="images/control/3s.png" class="c3 ctrbg cs" id="3s">
				<img src="images/control/4n.png" class="c4 ctrbg" id="4n">
				<img src="images/control/4s.png" class="c4 ctrbg cs" id="4s">
				<img src="images/control/5n.png" class="c5 ctrbg" id="5n">
				<img src="images/control/5s.png" class="c5 ctrbg cs" id="5s">
				<img src="images/control/6n.png" class="c6 ctrbg" id="6n">
				<img src="images/control/6s.png" class="c6 ctrbg cs" id="6s">
				<img src="images/control/7n.png" class="c7 ctrbg" id="7n">
				<img src="images/control/7s.png" class="c7 ctrbg cs" id="7s">
				<div id="0t" class="c0 contTxt">backspace</div>
				<div id="1t" class="c1 contTxt">backspace</div>
				<div id="2t" class="c2 contTxt">backspace</div>
				<div id="3t" class="c3 contTxt">backspace</div>
				<div id="4t" class="c4 contTxt">backspace</div>
				<div id="5t" class="c5 contTxt">backspace</div>
				<div id="6t" class="c6 contTxt">backspace</div>
				<div id="7t" class="c7 contTxt">backspace</div>
			</div>
		</div>
		<div id="optionstmp" class="menuCtr">
			<div id="optionsHide" class="menuHide">
				<div class="Minfotext" style="top:132px; width:320px">Options currently Unavailable.</div>
			</div>
		</div>
		<div id="toolstmp" class="menuCtr">
			<div id="toolsHide" class="menuHide">
				<div class="Minfotext" style="top:132px; width:320px">Tools currently Unavailable.</div>
			</div>
		</div>

		<div id="blkcover"></div>
	</div>

	<div id="gameboys">
	</div>

	<div id="footer">amebo by <a href="https://twitter.com/riperiperi">riperiperi</a> - <a href="iphone.html">Mobile Web App</a> - <a href="gbsplayer.html">.gbs player</a></div>
</body>
